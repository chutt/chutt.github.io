name: GRANGER Théo
message: "Bonjour,\r\nJe suis étudiant actuellement en 3ème année et avec un collègue nous travaillons actuellement sur un dispositif pour limiter le bruit des autoroutes et améliorer la qualité de vie des riverains habitants proie des autoroutes.\r\nNous avons vu votre site et votre campagne pour la réduction de bruit de l’autoroute A 51.\r\nNous aimerions vous rencontrer pour pouvoir parler avec vous pour améliorer notre projet et comprendre le réel problème.\r\n\r\nMerci beaucoup par avance de votre réponse\r\nBonne Journée"
