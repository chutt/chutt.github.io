message: "Bonjour, \r\n \r\nNous sommes une agence spécialisée sur l'influence et la gestion des réseaux sociaux. Nous avons un réseau de micro et macro influenceurs qui pourrait vous permettre de communiquer efficacement avec l'audience que vous ciblez. \r\n \r\nPourquoi travailler avec un influenceur ? car celui-ci vous permettra de toucher directement votre cœur de cible, où votre proposition sera visible directement dans l'environnement familier et authentique que côtoient vos futurs clients. \r\nC'est d'ailleurs ce qui permet d'obtenir un retour sur investissement supérieur à la publicité dite \"display.\" \r\n \r\nNous avons également une équipe spécialisée en community management pour vous aider dans la gestion de vos réseaux sociaux (Instagram, Facebook, TikTok, LinkedIn, etc). \r\n \r\nSi vous êtes intéressé, je vous invite à me répondre par retour de mail ou directement à l'adresse maxence.lirry@outlook.com ou par téléphone au 07 56 87 93 10 \r\n \r\nMerci pour votre temps ! \r\n \r\nBelle journée, \r\n \r\nMaxence Lirry \r\nConsultant e-influence"
