name: GeorgeOrgab
message: "Биткоин появилась в 2009 году. Очень \r\nпривлекательна для вложения. За ней не стоит \r\nни одно государство. Она может как резко \r\nвырасти так и резко упасть. Связываться с \r\nкриптовалютами рискованно, но очень заманчиво. \r\nОжидается что она вырастет до 100 000 долларов \r\nи более в ближайшие 2-3 года. Можно криптовалюту \r\nне покупать, а собирать понемногу. \r\nЕсли интересно то переходите по ссылке на сайт. \r\nТам подробно и доходчиво всё расписано."
