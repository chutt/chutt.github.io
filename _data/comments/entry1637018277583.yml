message: "Bonjour, \r\n \r\nSi vous êtes propriétaire d’un parking devant votre établissement, sachez que vous avez désormais la possibilité d’obtenir une aide de l’état pour y installer une borne de récharge pour voitures éléctriques. \r\nLes Hôtels, Restaurants, Entreprises, Commerces, Administrations, Collectivités, Syndic ... peuvent désormais bénéficier de cette aide. \r\nPour plus d’informations vous pouvez nous joindre au 0184190203 ou alors cliquer ici : \r\nhttp://installe.fr \r\n \r\nMerci et à bientôt \r\nBenjamin Borne2Charge"
