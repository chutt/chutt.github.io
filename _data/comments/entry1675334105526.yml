message: "Bonjour, \r\n \r\nÊtes-vous à la recherche de nouveaux clients ? \r\n \r\nDe par notre activité d’agence de développement commercial, nous sommes en contact constant avec des prospects ayant des besoins auxquels nos clients ou nous-mêmes ne pouvons pas répondre. \r\n \r\nC’est aussi pourquoi, je me permets de vous contacter afin d’évaluer la possibilité de renvoyer ces contacts vers votre entreprise. \r\n \r\nAuriez-vous des disponibilités dans les prochains jours afin d’échanger à ce sujet ? \r\n \r\nPour plus de flexibilité, je vous laisse la possibilité de prendre rendez-vous directement dans mon agenda via le lien ci-dessous : \r\nhttps://calendly.com/franck-b-conscribis/rdv \r\n \r\nEn vous souhaitant une bonne journée, je vous dis à très vite. \r\n \r\nN’hésitez pas à me contacter pour plus d’informations. \r\n \r\nBien cordialement, \r\nFranck Ballard \r\nConsultant en développement commercial \r\nColdraid"
