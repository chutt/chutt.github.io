name: Jean-Louis Prudol
message: "Bonjour, \r\n \r\nJe me permets de vous solliciter car nous sommes en relation avec des profils d’agents commerciaux spécialisés dans votre secteur d’activité. \r\n \r\nCes agents commerciaux sont à la recherche de nouveaux services à commercialiser à leurs clients en l’échange d’une commission sur chaque vente. \r\n \r\nIls travaillent à la commission, et ne représentent donc aucune charge fixe pour vous. \r\n \r\nSi vous souhaitez échanger avec eux afin de délimiter comment vous pourriez développer conjointement vos affaires, n’hésitez pas à me contacter à l’adresse jl-prudol@outlook.fr pour en discuter. \r\n \r\nBonne journée et à très vite. \r\n \r\nBien à vous, \r\nJean-Louis Prudol \r\nSpécialiste de l’agent commercial indépendant"
