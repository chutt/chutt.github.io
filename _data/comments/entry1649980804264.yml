message: "Madame, Monsieur, \r\nCONNAISSEZ VOUS LE CHÈQUE RELANCE EXPORT FINANCÉ PAR L’ÉTAT ? \r\nUNE OCCASION UNIQUE \r\nJ'ai le plaisir de vous présenter l'entreprise ERAI-MONDE. \r\nNotre mission est d'accompagner les entreprises françaises qui ont un projet à l’international. \r\nERAI-MONDE est un opérateur agréé par l’Etat, ce qui nous permet de vous offrir le CHEQUE RELANCE EXPORT, une mesure financée par l’état pour inciter les entreprises à aller à l’export. \r\nLe nombre de Chèque Relance Export (CRE) est limité à 6 pays, quelle que soit la catégorie de la prestation, individuelle ou collective. \r\n \r\nLe CHEQUE RELANCE EXPORT vous permettra de vous implanter à l’international à moindre coût ou sans coût, pour en savoir plus: \r\nhttps://www.erai-monde.com/fr/cheque-relance \r\nJe serais heureux de pouvoir échanger de vive voix avec vous. \r\n \r\nErai-Monde \r\nOpérateur agréé \r\nBusiness France \r\n \r\nCordialement, \r\nEddy Diot \r\nPrésident Erai-Monde \r\neddy.diot@erai-monde.com"
