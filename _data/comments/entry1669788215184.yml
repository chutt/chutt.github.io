message: "Madame, Monsieur, \r\nSavez-vous que meme vos plus petites quantites de dechets sont valorisables ? \r\nSi aujourd’hui vous valorisez deja vos dechets, presentez vos stocks sur notre site, recevrez des offres, choisissez de vendre soit a la personne qui vous a fait une offre, soit de renegocier le prix avec votre recuperateur habituel. \r\nSi vous n’avez pas de prestataire, notre equipe d’expert vous aidera a trouver des acheteurs. Par notre intermediaire vendez vos dechets ou reajustez les prix de vos recuperateurs en face des offres que vous feront nos clients sur le site. \r\n \r\nTous vos dechets ont de la valeur ! Papier, carton, plastique etc. \r\n \r\nAvec nous aucuns frais d’inscription, aucun abonnement mensuel ou annuel n’est obligatoire. \r\n \r\nPour en savoir plus: \r\nhttps://dechet-valorisation.fr/ \r\n \r\nJe serais heureux de pouvoir echanger de vive voix avec vous. \r\n \r\n \r\nCordialement, \r\nJordan Serviol \r\ncontact@dechet-valorisation.fr \r\n+ 33 6 17 44 16 17"
