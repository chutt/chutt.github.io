message: "Bonjour, \r\n \r\nJe vous contacte car je suis spécialisé dans la mise en place du label Qualiopi pour les entreprises de votre secteur d'activité. \r\n \r\nEn effet, Qualiopi permet à votre entreprise de commecialiser ses prestations sous forme de formations subventionnées par l'État. \r\n \r\nJe vous confirme la possibilité de mettre en place ce processus au sein de votre entreprise. Je souhaiterais échanger avec vous dans les prochains jours si possible ? \r\nSi oui, n’hésitez pas à me contacter à l’adresse suivante : xavierduval@gmx.fr \r\n \r\nBien cordialement, \r\nXavier Duval \r\nConsultant Qualiopi"
