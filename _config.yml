# Site settings
title: chutt.org
email:
url: https://www.chutt.org
description: "Association des riverains du chemin de la Haute Bedoule pour lutter contre les nuisances sonores de l'autoroute A51"
skills: Association septèmoise pour la réduction des nuisances de l'autoroute
meta_author: Association septèmoise pour la réduction des nuisances de l'autoroute

# Google webmaster tools
google_verify: "5vbxAJrTPr8gtM11TTVXs1WoywKc1-SJGzvJidZo7XA"

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF 
  primary-rgb:  "24,288,156" #"128,179,255" 
  secondary: 2c3e50 #FD6E8A  
  secondary-dark:  233140 #A2122F 

# Footer settings
footer:
  copyright:
  statuts: Statuts de l'association
  social: 'Suivez-nous sur:'
  credits: 

